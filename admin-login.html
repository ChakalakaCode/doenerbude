<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dönerbude Beelen</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-admin">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1>Dönerbude Beelen</h1>
                <p>Mitarbeiter Login</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Benutzername
                    </label>
                    <input type="text" id="username" name="username" required placeholder="Benutzername eingeben">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Passwort
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Passwort eingeben">
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Anmelden
                </button>
            </form>
            
            <div class="login-info">
                <p><i class="fas fa-info-circle"></i> Demo-Zugang: admin / admin123</p>
            </div>
        </div>
    </div>

    <script src="admin-app.js"></script>
</body>
</html>
