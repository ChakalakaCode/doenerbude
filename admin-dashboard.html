<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellübersicht - Admin Dashboard</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-admin-small">
                <i class="fas fa-utensils"></i>
            </div>
            <h2>Dönerbude Admin</h2>
        </div>
        
        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="nav-item active">
                <i class="fas fa-shopping-cart"></i>
                <span>Bestellungen</span>
            </a>
            <a href="admin-stats.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Statistiken</span>
            </a>
            <a href="admin-login.html" class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Abmelden</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <p id="currentUser">Angemeldet als: <strong>Admin</strong></p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-left">
                <h1><i class="fas fa-shopping-cart"></i> Bestellübersicht</h1>
                <p id="currentDateTime"></p>
            </div>
            <div class="header-right">
                <button class="btn-primary" id="newOrderBtn">
                    <i class="fas fa-plus"></i> Neue Bestellung
                </button>
                <button class="btn-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Aktualisieren
                </button>
            </div>
        </header>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="pendingCount">0</h3>
                    <p>Offen</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon in-progress">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="stat-info">
                    <h3 id="inProgressCount">0</h3>
                    <p>In Bearbeitung</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="completedToday">0</h3>
                    <p>Heute erledigt</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon revenue">
                    <i class="fas fa-euro-sign"></i>
                </div>
                <div class="stat-info">
                    <h3 id="todayRevenue">0,00 €</h3>
                    <p>Umsatz heute</p>
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="tab-btn active" data-status="all">Alle</button>
            <button class="tab-btn" data-status="pending">Offen</button>
            <button class="tab-btn" data-status="in-progress">In Bearbeitung</button>
            <button class="tab-btn" data-status="completed">Erledigt</button>
        </div>

        <!-- Orders List -->
        <div class="orders-container" id="ordersContainer">
            <!-- Orders will be dynamically inserted here -->
        </div>
    </main>

    <!-- New Order Modal -->
    <div class="modal" id="newOrderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Neue Bestellung</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="newOrderForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerName">Kundenname</label>
                        <input type="text" id="customerName" required placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Telefon</label>
                        <input type="tel" id="customerPhone" required placeholder="0123456789">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="orderType">Bestellart</label>
                    <select id="orderType" required>
                        <option value="pickup">Abholung</option>
                        <option value="delivery">Lieferung</option>
                        <option value="dine-in">Vor Ort</option>
                    </select>
                </div>
                
                <div class="form-group" id="addressGroup" style="display: none;">
                    <label for="customerAddress">Lieferadresse</label>
                    <input type="text" id="customerAddress" placeholder="Straße, Nr., PLZ, Ort">
                </div>
                
                <div class="form-group">
                    <label for="orderItems">Bestellte Artikel</label>
                    <textarea id="orderItems" rows="4" required placeholder="z.B. 2x Döner Tasche, 1x Pizza Margherita"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="orderTotal">Gesamtpreis (€)</label>
                        <input type="number" id="orderTotal" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Zahlungsart</label>
                        <select id="paymentMethod" required>
                            <option value="cash">Bar</option>
                            <option value="card">Karte</option>
                            <option value="online">Online bezahlt</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="orderNotes">Notizen (optional)</label>
                    <textarea id="orderNotes" rows="2" placeholder="Besondere Wünsche, Allergien, etc."></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelOrder">Abbrechen</button>
                    <button type="submit" class="btn-primary">Bestellung erstellen</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-app.js"></script>
</body>
</html>
